<head>

<body>
<div class="nav-bar">
  <div class="container">
    <a href="#" class="logo" ><img src="/css/instq8 logo.svg" alt=""></a>
    <ul class="main-nav">
      <li><a id="logout" href="#" onclick="logout()">Log Out</a></li>
    </ul>
  </div>
</div>
<div class="background">
  <div class="containerz">
      <!-- Padding and margin with another div -->
      <div class="controls-container">
          <!-- Canvas container -->
          <div id="canvas-container">
              <canvas id="canvas" width="1080" height="1080"></canvas>
          </div>
          <!-- Toolbar -->
          <div id="toolbar">
              <label for="imageInput" id="upload-image-button" class="custom-button">ارفع الصورة</label>
              <input type="file" id="imageInput" accept="image/*" required style="display: none;">
              <button class="custom-button" id="deleteButton">مسح</button>
              <button class="custom-button" id="saveButton" >تحميل الصورة</button>
              <button class="arrow-btn"><span class="arrow-up">&#8593;</span></button>
              <button class="arrow-btn"><span class="arrow-down">&#8595;</span></button>
         
          </div>

          <!-- Text controls -->
          <div id="text-controls">
            <input type="text" id="titleInput" placeholder="العنوان" dir="rtl">
            <span id="titleMsg" style="color: red;"></span><br><br>
<!--             <div class="btn-container">
            <h3 style="padding: 2px;">حرك العنوان</h3>
            <button class="arrow-btn arrow-left" onclick="moveTitle('left')"><span class="">&#8592;</span></button>
            <button class="arrow-btn arrow-right" onclick="moveTitle('right')"><span class="">&#8594;</span></button>
            </div> -->
            <textarea id="descriptionInput" placeholder="الوصف" dir="rtl"></textarea>
            <span id="descriptionMsg" style="color: red;"></span><br><br>
        </div>
  
      </div>

  <!-- Template previews -->
<div id="templatePreviews">
  <img src="" id="templatePreview1" class="template-preview" alt="Template 1 Preview">
  <img src="" id="templatePreview2" class="template-preview" alt="Template 2 Preview">
</div>

  </div>
</div>
