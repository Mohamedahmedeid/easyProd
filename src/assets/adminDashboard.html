<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
      
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap">
    <link rel="stylesheet" href="/css/userCanvas.css">
</head>
<body>

<section id="dashboard">
    <div class="text">
        <div class="text-input">
            <input type="text" id="titleText" placeholder="Title Text">
            <span id="titleError" class="error"></span>
            <div class="metaData">
                <input type="number" name="" placeholder="Position X" id="titleX">
                <input type="number" name="" placeholder="Position Y" id="titleY">
                <input type="color" name="" id="titleColor" class="Color">
            </div>
            <div class="selection">
                <select name="" id="titleFontSize">
                    <option value="30">30px</option>
                    <option value="32">32px</option>
                    <option value="34">34px</option>
                    <option value="36">36px</option>
                    <option value="38">38px</option>
                    <option value="40">40px</option>
                    <option value="42">42px</option>
                    <option value="44">44px</option>
                </select>
            </div>
        </div>
        <div class="text-input">
            <textarea id="descriptionText" placeholder="Description Text"></textarea>
            <span id="descriptionError" class="error"></span>
            <div class="metaData">
                <input type="number" name="" placeholder="Position X" id="descriptionX">
                <input type="number" name="" placeholder="Position Y" id="descriptionY">
                <input type="color" name="" id="descriptionColor" class="Color">
            </div>
            <div class="selection">
                <select name="" id="descriptionFontSize">
                    <option value="30">30px</option>
                    <option value="32">32px</option>
                    <option value="34">34px</option>
                    <option value="36">36px</option>
                    <option value="38">38px</option>
                    <option value="40">40px</option>
                    <option value="42">42px</option>
                    <option value="44">44px</option>
                </select>
            </div>
        </div>
    </div>
    <div class="templates-labels">
        <input type="file" id="imageInput" class="custom-button" accept="image/*" required style="display: none;">
        <label for="imageInput" id="upload-image-button" class="custom-button action-button">Upload Template</label>
        <button  class="custom-button action-button" id = "saveTemplateButton">Save Template</button>
    </div>
    <div class="canvas-container">
        <canvas id="canvas" width="1080" height="1080"></canvas>
    </div>
</div>

    <div class="template-placeholder">
        <div id="template1" class="template">
            <img src="" id="templatePreview1" class="template-preview" alt="Template 1 Preview">
            <button id="deleteTemplate1Btn" class="delete-button">Delete</button>
        </div>
    
        <div id="template2" class="template">
            <img src="" id="templatePreview2" class="template-preview" alt="Template 2 Preview">
            <button id="deleteTemplate2Btn" class="delete-button">Delete</button>
        </div>
    </div>
</section>

<button id="backButton" class="custom-button">Back</button> <!-- Back button added here -->
<script>

</script>
<script src="./script/userGallery.js"></script>
</body>
</html>
