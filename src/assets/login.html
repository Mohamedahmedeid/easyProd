<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Easy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

    <link rel="stylesheet" href="/css/register.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>    
    <div class="main">
      <div class="login">
        <form id="loginForm">
          <label for="loginUsername" aria-hidden="true">Login</label>
          <div>
              <input type="text" id="loginUsername" name="username" placeholder="Username" autocomplete="current-username" required />
              <span id="usernameError" class="error"></span>
          </div>
          <div>
              <input type="password" id="loginPassword" name="password" placeholder="Password" autocomplete="password" required />
              <span id="passwordError" class="error"></span>
          </div>
          <div id="errorMessageContainer"></div> <!-- Container for displaying error message -->
          <button type="button" onclick="login()">Login</button>
      </form>
      
      </div>
    </div>
    <script src="./script/auth.js"></script>
  </body>
</html>
